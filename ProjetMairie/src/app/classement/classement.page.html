<ion-header>
  <ion-toolbar>
    <ion-title color="primary" style="align-items: center;"><ion-icon name="people"></ion-icon>     -     Classement</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
        <ion-col size="6" size-lg offset="3">
          <ion-img src="../../assets/thumbnail_COLIMA.png" alt="Colima" ></ion-img>
          
        </ion-col>

    </ion-row>
  </ion-grid>
  <ion-toolbar >
    <ion-searchbar 
                    style="margin-top: 10px;" 
                    placeholder="Pseudo...."
                    [(ngModel)]="searchTerm" 
                    showCancelButton="focus"
                    animated
                    color="dark"></ion-searchbar>
    <ion-item>
      <ion-label color="primary"  slot="start">Pseudo</ion-label>
      <ion-label color="primary">Points</ion-label>
    </ion-item >
    <ion-grid style="background-image: url(../../assets/background.PNG)" 
        *ngFor="let pseudo of listPseudoInFireBase | filter: searchTerm">
      <ion-row>
        <ion-col size="6" >
          <ion-item color="dark">{{pseudo.pseudo}}</ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item color="dark">{{pseudo.points}}</ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-content>
