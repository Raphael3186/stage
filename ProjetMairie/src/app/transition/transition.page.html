<ion-header>
  <ion-toolbar>
    <ion-menu-button color="primary" name="slide" slot="end" fill="clear" size="large">
      <ion-icon name="cog"></ion-icon>
    </ion-menu-button>  
    <ion-img src="../../assets/thumbnail_COLIMA.png" alt="Colima" style="text-align: center; height: 45px;" ></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map"></div>
   <ion-card>
     <ion-card-subtitle style="text-align: center;"> Se rendre ici :</ion-card-subtitle>
      <ion-item color="medium">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>
        <ion-button style="max-width: 100%;white-space: pre-line;" (click)="addMarker()">
          {{rst.lieu}}
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="mp4">
    <ion-card-header>
      <ion-card-title>Histoire du lieu</ion-card-title>
      <ion-card-subtitle>Video</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
     <div style="width: 100%" id="divid">
     </div>
     <ion-grid>
      <ion-row>
        <ion-col *ngIf="stopped"><ion-button style="width: 100%" (click)="play()">Voir la Video</ion-button></ion-col>
        <ion-col *ngIf="!stopped"><ion-button  style="width: 100%" (click)="stop()">Stoper la Video </ion-button></ion-col>
      </ion-row>
     </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>



<ion-footer>
  <ion-toolbar style="text-align: center;">
    <ion-button (click)="scan()">
      <ion-icon name="camera"></ion-icon>
      -Scan QR Code
    </ion-button>
  </ion-toolbar>
</ion-footer>
